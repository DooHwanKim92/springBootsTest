<table border=1>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td th:text="${article.id}"></td>
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a>
        </td>
        <td th:text="${article.content}"></td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a th:href="@{/article/create}">게시글 등록하기</a>
